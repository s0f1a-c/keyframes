<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyframes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="box" class="bounce">bounce</div>
        <div id="box" class="rotate">rotate</div>
        <div id="box" class="fade">fade</div>
        <div id="box" class="scale">scale</div>
        <div id="box" class="slide-in">slide-in</div>

    </div>
    
</body>
</html>
